<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add a student to all bootcamp courses</title>
</head>
<body>
    <h2>Add a new course</h2>
    {% if messages %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="/courses/create" method="POST">
        {% csrf_token %}
            <label for="name">Name</label>
            <input type="text" name="name">
            <br>
            <label for="desc">Description</label>
            <textarea type="text" rows="7" cols="25" name="desc"></textarea>
            <br>
        <button>Add</button>
    </form>
    <hr>
    <h2>Courses</h2>
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Description</th>
                <th>Date Added</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for courses in courses %}
            <tr>
                <td>{{ courses.name }}</td>
                <td>{{ courses.desc }}</td>
                <td>{{ courses.created_at }}</td>
                <td><a href="/courses/confirm/{{ courses.id }}"><button type="">remove</button></a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
